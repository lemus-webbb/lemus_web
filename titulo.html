<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoLogical</title>
    <style type="text/css">
        /* Estilos para los enlaces */
        a:link {
            text-decoration: none;
            color: #3498db;
        }
        a:visited {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
            color: #f8ff32;
        }
        a:active {
            text-decoration: none;
        }

        /* Estilos del header */
        h1 {
            font-size: 3rem;
            color: #3498db;
            transition: color 0.3s, transform 0.3s;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1:hover {
            color: #f8ff32;
            transform: scale(1.1);
        }

        /* Estilo para el cuerpo */
        body {
            background-color: #eaeec1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding: 0 20px; /* Espaciado lateral */
        }

        /* Alineación del logo */
        .logo-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .logo-container img {
            width: 91px;
            height: 87px;
            transition: transform 0.3s ease-in-out;
        }

        .logo-container:hover img {
            transform: scale(1.2);
        }

        /* Alineación del contador */
        .contador-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: transparent;
        }

        /* Espaciado entre los elementos del body */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

    </style>
</head>
