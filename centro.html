<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Interactivo</title>
  <style>
    body {
      background-color: #007bff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: auto;
    }

    /* Estilos del cuadro de texto */
    .text-box {
      width: 1250px;  /* El mismo tamaño que el catálogo */
      height: 200px;
      background-color: rgba(255, 255, 255, 0.5); /* Fondo translúcido */
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden; /* Para ocultar el rastro cuando no está en movimiento */
      margin-bottom: 50px; /* Espacio entre el cuadro de texto y el menú */
      transition: background-color 0.3s ease;
      z-index: 2; /* Para asegurarse de que esté encima del menú */
    }

    /* Estilo para el efecto de rastro */
    .text-box:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .rastro {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: rastroAnim 1s infinite;
    }

    @keyframes rastroAnim {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Estilos del menú */
    .menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 50px; /* Espacio entre el menú y el catálogo */
      z-index: 1; /* Asegurarse de que esté debajo del cuadro de texto */
    }

    .menu-item {
      width: 325px;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .menu-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .menu-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .menu-item:hover:before {
      opacity: 1;
    }

    /* Estilos del catálogo */
    .catalog {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .catalog-item {
      width: 900px;
      height: 125px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .catalog-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .catalog-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .catalog-item:hover:before {
      opacity: 1;
    }

    /* Estilo de los enlaces */
    a:link, a:visited {
      text-decoration: none;
    }
    a:hover {
      text-decoration: none;
    }
    a:active {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Cuadro de texto con rastro -->
  <div class="text-box" id="text-box">
    ¡En TecnoLogical encuentras tus productos de tecnología favoritos a precios increibles!
  </div>

  <div class="menu">
    <!-- Celulares -->
    <a href="celulares.html" target="mainFrame">
      <div class="menu-item" style="background-image: url('celulares.jpg');">
        Celulares
      </div>
    </a>

    <!-- Laptops -->
    <a href="laptops.html" target="mainFrame">
      <div class="menu-item" style="background-image: url('laptops.jpeg');">
        Laptops
      </div>
    </a>

    <!-- Dispositivos de Audio -->
    <a href="audi.html" target="mainFrame">
      <div class="menu-item" style="background-image: url('dispsoni.jpeg');">
        Dispositivos de Sonido
      </div>
    </a>

    <!-- Dispositivos de Almacenamiento -->
    <a href="alma.html" target="mainFrame">
      <div class="menu-item" style="background-image: url('dispalma.jpg');">
        Dispositivos de Almacenamiento
      </div>
    </a>

    <!-- Televisiones -->
    <a href="tvs.html" target="mainFrame">
      <div class="menu-item" style="background-image: url('television.webp');">
        Televisiones
      </div>
    </a>
  </div>
<!-- Sección del catálogo -->
<div class="catalog">
    <a href="#" onclick="forceDownload('catalogo.pdf')">
        <div class="catalog-item" style="background-image: url('catalog.avif');">
            ¡Descarga nuestro catálogo digital!
        </div>
    </a>
</div>

<!-- Script para forzar la descarga -->
<script>
    function forceDownload(fileUrl) {
        var link = document.createElement("a");
        link.href = fileUrl;
        link.download = fileUrl.split('/').pop(); // Obtiene el nombre del archivo automáticamente
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
  <script>
    // Crear y seguir el rastro del mouse en el cuadro de texto
    var textBox = document.getElementById('text-box');
    textBox.addEventListener('mousemove', function(e) {
      var x = e.clientX - textBox.offsetLeft;
      var y = e.clientY - textBox.offsetTop;

      var rastro = document.createElement('div');
      rastro.classList.add('rastro');
      rastro.style.left = (x - 4) + 'px'; // Ajustar para centrar el círculo
      rastro.style.top = (y - 4) + 'px';  // Ajustar para centrar el círculo
      textBox.appendChild(rastro);

      // Eliminar el rastro después de un tiempo
      setTimeout(function() {
        rastro.remove();
      }, 1000); // El rastro se elimina después de 1 segundo
    });
</body>
</html>
